<!DOCTYPE html>
<html>
	<head>
		<title>Invie - tus mejores guitarras!! </title>
		<meta charset="utf-8"/>
		<link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet">
		<link rel="stylesheet" href="css/invie.css" />
	</head>
	 <body>
     <header id="header" class="header background"> <!-- header -->
			 <div class="contenedor">
					 <figure class="logotipo"> <!-- logotipo -->
						 <img src="images/logo2.png" width="186" heigth="60" alt="Invie logotipo"/>
					 </figure>
					 <nav class="menu"> <!-- menu -->
						 <ul>
							 <li>
								 <a href="index.html">Home </a>
							 </li>
							 <li>
								 <a href="index.html#sombreros">Sombreros</a>
							 </li>
							 <li>
								 <a href="precios.html">Precios</a>
							 </li>
						 </ul>
					 </nav>
			 </div>
 		 </header>
     <section class="tabla">
       <div class="contenedor">
         <table>
           <thead>
             <tr>
               <th>Modelo</th>
               <th>Precio</th>
               <th>Descripción</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <td>Eiko Classic </td>
               <td>$2000 </td>
               <td>Precio por unidad</td>
             </tr>
             <tr>
               <td>Eiko Christmas </td>
               <td>$1800</td>
               <td>Precio por unidad </td>
             </tr>
             <tr>
               <td>Eiko Christmas (Promoción)</td>
               <td>$10000 </td>
               <td>Precio por 8 unidades, por tiempo limitado!</td>
             </tr>
           </tbody>
         </table>
       </div>
     </section>
     <footer class="footer">
          <div class="contenedor">
              <div class="contacto">
                <img src="images/logo.png" alt="logotipo blanco"/>
                <a href="tel:+54302456789"><strong>Telefono </strong><span>302456789 </span></a>
                <a href="mailto:contacto@invie.com"><strong>E-mail </strong><span>contacto@eiko-sombreros.com</span></a>
              </div>
            <form class="formulario">
                <div class="col1">
                  <label for="nombre">Nombre</label>
                  <input type="text" required id="nombre" name="nombre"/>
                  <label for="email">E-mail</label>
                  <input type="email" required id="email" name="email"/>
                  <div class="sexo">
                    <label for="mujer">
                      <input type="radio" checked id="mujer" name="sexo" value="mujer">Mujer
                    </label>
                    <label for="hombre">
                      <input type="radio" id="hombre" name="sexo" value="hombre">Hombre
                    </label>
                  </div>
                  <div class="intereses">
                    <label for="cotizacion">
                      <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotizacion
                    </label>
                    <label for="reclamos">
                      <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
                    </label>
                    <label for="comentarios">
                      <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
                    </label>
                    <label for="otros">
                      <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
                    </label>
                  </div>
                </div>
              <div class="col2">
                <label for="asunto">Asunto</label>
                <textarea name="asunto" id="asunto" cols="30" rows="7"></textarea>
                <input type="submit" class="button"  value="Enviar">
              </div>
            </form>
          </div>
      </footer>
  </body>
</html>
